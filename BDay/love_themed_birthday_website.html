<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#2a0033,#090010);
  color:#fff;overflow-x:hidden
}

:root{--pink:#ff5fa2;--glass:rgba(255,255,255,0.14)}

.glass{
  background:var(--glass);
  backdrop-filter:blur(22px);
  border-radius:28px;
  box-shadow:0 35px 80px rgba(0,0,0,.55)
}

h1,h2{font-family:'Playfair Display',serif}

/* MUSIC */
.music-btn{
  position:fixed;top:20px;right:20px;z-index:99;
  background:var(--glass);border:none;border-radius:50%;
  width:58px;height:58px;font-size:22px;color:#fff;cursor:pointer
}

/* HERO */
.hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:30px}
.hero h1{font-size:4.4rem}
.hero p{opacity:.9;margin-top:15px}

/* PARTICLES â€“ ADVANCED SYSTEM */
const c=document.getElementById('stars'),ctx=c.getContext('2d');
let w=c.width=innerWidth,h=c.height=innerHeight;
window.onresize=()=>{w=c.width=innerWidth;h=c.height=innerHeight};

let particles=[];
let heartsEnabled=false;

function initParticles(count=160){
  particles=[];
  for(let i=0;i<count;i++){
    particles.push({
      x:Math.random()*w,
      y:Math.random()*h,
      r:Math.random()*2+0.5,
      s:Math.random()*0.6+0.2,
      t:'star',
      ox:0,oy:0
    });
  }
}
initParticles();

/* PARALLAX */
document.addEventListener('mousemove',e=>{
  particles.forEach(p=>{
    p.ox=(e.clientX-w/2)*0.0005;
    p.oy=(e.clientY-h/2)*0.0005;
  });
});

/* DRAW */
function draw(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    ctx.fillStyle=p.t==='heart'?'#ff5fa2':'rgba(255,255,255,0.85)';
    ctx.beginPath();
    if(p.t==='heart'){
      ctx.moveTo(p.x,p.y);
      ctx.bezierCurveTo(p.x-5,p.y-5,p.x-10,p.y+5,p.x,p.y+12);
      ctx.bezierCurveTo(p.x+10,p.y+5,p.x+5,p.y-5,p.x,p.y);
    } else {
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    }
    ctx.fill();
    p.y+=p.s; p.x+=p.ox; 
    if(p.y>h)p.y=0;
  });
  requestAnimationFrame(draw);
}
draw();

/* PROPOSAL HEART MODE */
const proposal=document.querySelector('.proposal');
const observer=new IntersectionObserver(entries=>{
  if(entries[0].isIntersecting){
    heartsEnabled=true;
    particles.forEach(p=>{if(Math.random()>0.6)p.t='heart'});
  }
});
observer.observe(proposal);

/* CONSTELLATION HEART â€“ VISIBLE TRIGGER */
function heartConstellation(){
  const cx=w/2, cy=h/2;
  particles.forEach((p,i)=>{
    const t=i/particles.length*Math.PI*2;
    p.x=cx+90*Math.pow(Math.sin(t),3);
    p.y=cy-(70*Math.cos(t)-30*Math.cos(2*t));
    p.t='star';
  });
}

/* YES BOOST â€“ FIXED */
function boostParticles(){
  initParticles(320);
  particles.forEach(p=>p.t='heart');
}

</script>
